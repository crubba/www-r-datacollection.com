<!DOCTYPE HTML>
<html>
<head>
<title>InputTypes</title>
</head>
<body>

<form action="InputTypes.html" method="GET">
    reset           <br><input type="reset"             name="reset">    <br><br>
    
    hidden          <br><input type="hidden"            name="hidden" value="HiddenInformation"> <br><br>
    
    checkbox        <br><input type="checkbox"          name="checkbox"> <br><br>
    color           <br><input type="color"             name="color">    <br><br>
    date            <br><input type="date"              name="date"><br><br>
    datetime        <br><input type="datetime"          name="datetime"> <br><br>
    datetime-local  <br><input type="datetime-local"    name="datetime-local">  <br><br>
    email           <br><input type="email"             name="email">    <br><br>
    file            <br><input type="file"              name="file"><br><br>

    month           <br><input type="month"             name="month">    <br><br>
    number          <br><input type="number"            name="number">   <br><br>
    password        <br><input type="password"          name="pw">  <br><br>
    radio           <br><input type="radio"             name="radio" value="check me">    <br><br>
    range           <br><input type="range"             name="range">    <br><br>
    search          <br><input type="search"            name="search">   <br><br>
    tel             <br><input type="tel"               name="tel"> <br><br>
    text            <br><input type="text"              name="text"><br><br>
    time            <br><input type="time"              name="time"><br><br>
    url             <br><input type="url"               name="url"> <br><br>
    week            <br><input type="week"              name="week"><br><br>
    
    selection <br>
    <select name="favnames" size="5" multiple>
      <option>Jim</option>
      <option>Jhon</option>
      <option>James</option>
      <option>Joe</option>
      <option>Jason</option>
    </select> <br><br>
    
    textarea  <br>
    <textarea name="textarea">Type in text ... </textarea><br><br>
    
    submit
    <input type="submit">
</form>

</body>
</html>
