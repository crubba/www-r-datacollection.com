<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>

<meta charset="utf-8">   
<title>Federal Contributions Database</title>   

<link rel="stylesheet" type="text/css" href="bootstrap.css"
media="screen" />

<script type="text/javascript" src="jquery-1.8.0.min.js"></script>


<script>
function requestData(){

var yearVar = $('#yearSelect').val();
var monthVar = $('#monthSelect').val();
var recipientVar = $('#recipientSelect').val();
var partyVar = "";
var typeVar = "";

queryString = "getEntry.php?y="+yearVar+"&m="+monthVar+"&r="+recipientVar+"&p="+partyVar+"&t="+typeVar;
jQuery.post(queryString, function(data){
$("#txtHint").html(data);
});

}
</script>

</head>

<body>
<div style="width:800px; margin:0  auto; height:auto;">
<div style="height:200px" ></div>

<form id="yearForm" class="basic-grey" style="width:800px">
<h1>Federal Contributions Database</h1>

<br>

<legend>DB Query</legend>


<label>
<span>Year:</span>
<select id="yearSelect">
<option value="2001">2001</option>  
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
<option value="2005">2005</option>
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option>  
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option> 
</select>
</label>

<br>

<label>
<span>Month:  </span>
<select id="monthSelect">
<option value="01">January</option>
<option value="02">February</option>
<option value="03">March</option>
<option value="04">April</option> 
<option value="05">May</option> 
<option value="06">June</option> 
<option value="07">July</option> 
<option value="08">August</option> 
<option value="09">September</option> 
<option value="10">October</option> 
<option value="11">November</option> 
<option value="12">December</option> 
</select>
</label>

<br>

<label>
<span>Recipient:</span>
<input id="recipientSelect" type="text" name="" value="">
</label>

<br>


<label>
<span>Party:</span>
<br>

<fieldset id="partySelect">
<input type="radio" value="1" name="party" onClick="partyVal='R'">
Republican <br>
<input type="radio" value="2" name="party" onClick="partyVal='D'">
Democrat <br>
</fieldset>

</label>

<br>


<label>
<span>Type:</span>
<br>

<input type="radio" value="1" name="feedback" checked>
Table <br>
<input type="radio" value="2" name="feedback">
Visualization <br>
</label>

<br>

<div align="right">
<button type="button" onclick="requestData()">Submit</button>
</div>

</form>

</fieldset>

<br>

<legend>Results</legend>
 <div id="txtHint" align="center" style="height:auto;"><i>No results</i></div>
</fieldset>

</div>

<div style="height:200px" ></div>

</body>
</html>
