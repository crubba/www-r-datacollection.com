<?php // list all files in directory excluding ".", ".." and files/folders without ending
if ($handle = opendir('.')) {
    while (false !== ($file = readdir($handle))) {
        if (    $file != "." && $file != ".." 
            &&  strpos($file,".") !== FALSE 
            && $file != "index.html" 
            && $file != ".htaccess"
            && $file != "ToDo.txt"
           ) {
            echo "<a href='$file'>$file</a><br>";
        }
    }
    closedir($handle);
}
